<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>uRequire 0.1.0 XCSSMatrix example</title>
      <script src="http://requirejs.org/docs/release/2.1.0/minified/require.js"></script>

      <script>
          require(['XCSSMatrix'], function(XCSSMatrix) {
            var m2d = new XCSSMatrix('rotate(1rad) translate(23px) skew(45deg,)');
            var m3d = new XCSSMatrix('rotateY(1rad) translate3d(23px, 34px, 45px)');
            console.log("2D", m2d);
            console.log("3D", m3d);
          });
      </script>
  </head>
</html>
